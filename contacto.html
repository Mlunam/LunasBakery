<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Luna`s Bakery</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
                <div class="caja">
                    <h1><img src="imagenes/Logo Pasteleria.png" alt="Logo de la Barberia Alura"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
        </header> 
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico"> Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="input-padron" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                     
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Wathsapp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere que le contactemos?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" class="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 - 20:00</td>
                </tr>

                </tbody>

            </table>

        </main>

        <footer>
            <img src="imagenes/Logo Pasteleria.png" alt="Logo de la Barberia Alura">
            <p class="Copyright">&copy Copyright Luna`s Bakery</p>

        </footer>
    </body>

</html>
